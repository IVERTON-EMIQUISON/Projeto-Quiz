<!DOCTYPE html>
<html>
<head>
    <title>Create Alternativa</title>
</head>
<body>
    <h1>Create Alternativa for Pergunta: {{ pergunta.texto }}</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Submit</button>
    </form>
    <a href="{% url 'list_alternativas' pergunta.id %}">Back to Alternativas</a>
</body>
</html>
